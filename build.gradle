buildscript {
    ext {
        springBootVersion = '1.5.10.RELEASE'
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "gradle.plugin.com.arenagod.gradle:mybatis-generator-plugin:1.4"
        classpath group: 'nu.studer', name: 'gradle-jooq-plugin', version: '2.0.11'
    }
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'
apply plugin: "com.arenagod.gradle.MybatisGenerator"
apply plugin: 'nu.studer.jooq'

group = 'com.rosyoki.spring.boot.sample.app'
version = '1.0-SNAPSHOT'

description = 'Sample Spring-Boot Project'

war {
    archiveName = 'SampleSpringApp.war'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

def enc = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = enc
}

repositories {
    mavenCentral()
}

def environment = project.hasProperty('env') ? env : 'local'

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-test') {
        exclude(module: 'commons-logging')
    }
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.springframework.boot:spring-boot-starter-freemarker')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-devtools')
    compile('org.springframework.boot:spring-boot-starter-jooq')
    compile('org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1')
    compileOnly('org.projectlombok:lombok')
    runtime('mysql:mysql-connector-java:6.0.6')
    jooqRuntime('mysql:mysql-connector-java:6.0.6')
    compile('org.hibernate:hibernate-validator:5.3.5.Final')
    compile('org.lazyluke:log4jdbc-remix:0.2.7')
    compile('org.webjars:bootstrap:3.3.7-1')
    compile group: 'org.webjars.bower', name: 'jquery', version: '3.3.1'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.4.0'
    compile('commons-codec:commons-codec:1.11')
    compile('commons-lang:commons-lang:2.6')

    compile('org.springframework.boot:spring-boot-devtools')
    compile('com.google.guava:guava:24.0-jre')
    compile group: 'org.jooq', name:'jooq', version: '3.8.3'
    compile group: 'org.jooq', name:'jooq-meta', version: '3.8.3'

    testCompile('junit:junit:4.12')

    if (environment.equals('docker'))
        providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
}

jooq {
    library (sourceSets.main) {
        jdbc {
            driver = "com.mysql.cj.jdbc.Driver"
            url = 'jdbc:mysql://127.0.0.1:53306/blog_db'
            user = 'sboot'
            password = 'sboot'
        }
        generator {
            target {
                packageName = 'com.rosyoki.spring.boot.sample.app.jooq'
            }
        }
    }
}


if (environment.equals('prod'))
    sourceSets.main.resources.srcDirs 'src/main/resources/production'
else if (environment.equals('dev'))
    sourceSets.main.resources.srcDirs 'src/main/resources/development'
else if (environment.equals('docker'))
    sourceSets.main.resources.srcDirs 'src/main/resources/docker'
else
    sourceSets.main.resources.srcDirs 'src/main/resources/local'

println "Target environment: $environment"
