buildscript {
    ext {
        springBootVersion = '2.1.1.RELEASE'
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "gradle.plugin.com.arenagod.gradle:mybatis-generator-plugin:1.4"
    }
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'
apply plugin: 'io.spring.dependency-management'
apply plugin: "com.arenagod.gradle.MybatisGenerator"

group = 'com.rosyoki.spring.boot.sample.app'
version = '1.0-SNAPSHOT'

description = 'Sample Spring-Boot Project'

bootWar {
    archiveName = 'SampleSpringApp.war'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

def enc = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = enc
}

repositories {
    mavenCentral()
}
dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.springframework.boot:spring-boot-starter-freemarker')
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile('org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1')
    compileOnly('org.projectlombok:lombok')
    compile('mysql:mysql-connector-java:6.0.6')
    compile('org.hibernate:hibernate-validator:5.3.5.Final')
    compile('org.lazyluke:log4jdbc-remix:0.2.7')
    compile('org.webjars:bootstrap:3.3.7-1')
    compile('org.webjars:jquery:3.2.1')
    compile('commons-dbcp:commons-dbcp:1.4')
    compile('commons-codec:commons-codec:1.11')
    compile('org.apache.commons:commons-dbcp2:2.1.1')
    compile('commons-lang:commons-lang:2.6')
    compile('org.springframework.boot:spring-boot-devtools')
    compile('com.google.guava:guava:24.0-jre')
    compile('org.apache.logging.log4j:log4j-1.2-api')
    compile('io.vavr:vavr:0.9.2')

    testCompile('junit:junit:4.12')
    testCompile('org.springframework.boot:spring-boot-starter-test')

    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")

    runtime "com.h2database:h2"
}

def environment = project.hasProperty('env') ? env : 'local'
if (environment.equals('prod'))
    sourceSets.main.resources.srcDirs 'src/main/resources/production'
else if (environment.equals('dev'))
    sourceSets.main.resources.srcDirs 'src/main/resources/development'
else if (environment.equals('docker'))
    sourceSets.main.resources.srcDirs 'src/main/resources/docker'
else
    sourceSets.main.resources.srcDirs 'src/main/resources/local'

println "Target environment: $environment"
