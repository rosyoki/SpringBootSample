buildscript {
    ext {
        springBootVersion = '2.1.3.RELEASE'
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "gradle.plugin.com.arenagod.gradle:mybatis-generator-plugin:1.4"
        classpath group: 'nu.studer', name: 'gradle-jooq-plugin', version: '3.0.2'
        classpath 'com.h2database:h2:1.4.197'
    }
}
plugins {
    id 'java'
    id 'idea'
    id 'war'
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'nu.studer.jooq' version '3.0.2'
    id "org.flywaydb.flyway" version "5.2.4"
}


group = 'com.rosyoki.spring.boot.sample.app'
version = '1.0-SNAPSHOT'

description = 'Sample Spring-Boot Project'

war {
    archiveName = 'SampleSpringApp.war'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

def enc = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = enc
}

repositories {
    mavenCentral()
}

def environment = project.hasProperty('env') ? env : 'local'

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    compile('org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1')
    
    runtime('mysql:mysql-connector-java:6.0.6')
    compileOnly "org.projectlombok:lombok:1.16.16"
    jooqRuntime('mysql:mysql-connector-java:6.0.6')
    compile('org.hibernate:hibernate-validator:5.3.5.Final')
    compile('org.lazyluke:log4jdbc-remix:0.2.7')
    compile('org.webjars:bootstrap:3.3.7-1')
    compile group: 'org.webjars.bower', name: 'jquery', version: '3.3.1'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.4.0'
    compile('commons-codec:commons-codec:1.11')
    compile('commons-lang:commons-lang:2.6')

    //jooq関連のjarを追加
    compile group: 'org.jooq', name: 'jooq', version: '3.11.2'
    compile group: 'org.jooq', name: 'jooq-parent', version: '3.11.2'/*, ext: 'pom'*/
    compile group: 'org.jooq', name: 'jooq-meta', version: '3.11.2'
    compile group: 'org.jooq', name: 'jooq-meta-extensions', version: '3.11.2'
    compile group: 'org.jooq', name: 'jooq-codegen', version: '3.11.2'
    compile group: 'org.jooq', name: 'jooq-codegen-maven', version: '3.11.2'

    testCompile('junit:junit:4.12')

    compile('org.springframework.boot:spring-boot-starter-jdbc')
    compile('com.h2database:h2')
    
    if (environment == 'docker')
        providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
}

if (environment == 'prod')
    sourceSets.main.resources.srcDirs 'src/main/resources/production'
else if (environment == 'dev')
    sourceSets.main.resources.srcDirs 'src/main/resources/development'
else if (environment == 'docker')
    sourceSets.main.resources.srcDirs 'src/main/resources/docker'
else
    sourceSets.main.resources.srcDirs 'src/main/resources/local'

println "Target environment: $environment"

flyway {
    user = 'sa'
    url = "jdbc:h2:file:./target/postal;MODE=MYSQL;DATABASE_TO_UPPER=false"
    driver = 'org.h2.Driver'
}